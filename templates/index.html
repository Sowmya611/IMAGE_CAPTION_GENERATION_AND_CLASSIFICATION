<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .card {
            height: 100%; /* Ensures cards have equal height */
        }
        .card img {
            height: 200px;
            object-fit: contain; /* Ensures full image appears without cropping */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #fff; /* Adds background for better visibility */
            padding: 10px; /* Adds padding to avoid tight cropping */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IMAGE CAPTIONING AND CLASSIFICATION</a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="row text-center w-100">

            <div class="col-md-6 mb-4 d-flex">
                <div class="card shadow card-hover w-100">
                    <img src="{{ url_for('static', filename='images/classification_img.png') }}" alt="Image Classification">
                    <div class="card-body">
                        <h3 class="card-title">Image Classification</h3>
                        <p class="card-text">Classify images into different categories automatically.</p>
                        <a href="/classify" class="btn btn-primary">Go to Classification</a>
                    </div>
                </div>
            </div>

           
            <div class="col-md-6 mb-4 d-flex">
                <div class="card shadow card-hover w-100">
                    <img src="{{ url_for('static', filename='images/captioning_img.jpeg') }}" alt="Image Captioning">
                    <div class="card-body">
                        <h3 class="card-title">Image Caption Generation</h3>
                        <p class="card-text">Generate meaningful captions for uploaded images.</p>
                        <a href="/upload" class="btn btn-success">Go to Caption Generator</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
